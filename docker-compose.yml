version: '3.9'
services:
  api:
    build:
      context: ./services/api
    ports:
      - '3000:3000'
    environment:
      - LLM_BASE_URL=http://llm:8000
      - NODE_ENV=development
    volumes:
      - ./services/api:/app
      - ./apps/web:/app/public
    depends_on:
      - llm

  llm:
    build:
      context: ./services/llm
    ports:
      - '8000:8000'
    environment:
      - PYTHONUNBUFFERED=1
    volumes:
      - ./services/llm:/app


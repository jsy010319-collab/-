<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>회화 학습 AI</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <header>
      <h1>회화 학습 AI</h1>
    </header>

    <main>
      <section class="chat">
        <div class="controls">
          <button id="recordBtn">녹음 시작</button>
          <button id="stopBtn" disabled>정지</button>
          <audio id="player" controls></audio>
        </div>
        <div class="text-fallback">
          <input id="textInput" placeholder="녹음이 어려우면 텍스트로 입력하세요" />
          <button id="sendTextBtn">전송</button>
        </div>
        <div class="feedback" id="feedback"></div>
      </section>

      <section class="calendar">
        <h2>학습 캘린더</h2>
        <div class="calendar-controls">
          <button id="prevMonth">◀</button>
          <div id="monthLabel"></div>
          <button id="nextMonth">▶</button>
        </div>
        <div id="calendarGrid" class="grid"></div>

        <div class="notes">
          <h3>메모</h3>
          <textarea id="notesArea" placeholder="오늘 어려웠던 부분을 기록하세요"></textarea>
          <button id="saveNote">메모 저장</button>
        </div>
      </section>
    </main>

    <script src="/script.js"></script>
  </body>
  </html>
